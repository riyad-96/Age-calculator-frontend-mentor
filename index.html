<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="9OQVhck4qd3nXu2yheAXjZWiuJH1c4er0bLx8ErttzE">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="main.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <div class="cursor"></div>

  <main>
    <div class="wrapper">

      <form action="">
        <div class="input-wrapper">
          <div class="inputs">
            <label for="day">DAY</label>
            <input type="number" name="day" class="input" id="day" placeholder="DD">
            <span class="error-message"></span>
          </div>
          <div class="inputs">
            <label for="month">MONTH</label>
            <input type="number" name="month" class="input" id="month" placeholder="MM">
            <span class="error-message"></span>
          </div>
          <div class="inputs">
            <label for="year">YEAR</label>
            <input type="number" name="year" class="input" id="year" placeholder="YYYY">
            <span class="error-message"></span>
          </div>
        </div>

        <button class="btn" title="Calculate age">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
        </button>

      </form>

      <div class="result-container">
        <h1><span class="anim">--</span> years</h1>
        <h2><span class="anim">--</span> months</h2>
        <h2><span class="anim">--</span> days</h2>
      </div>

    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/riyad-96" target="_blank">Riyad</a>.
    </p>
  </footer>

</body>

</html>
